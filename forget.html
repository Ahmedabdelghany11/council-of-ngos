<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>مجلس الجمعيات الأهلية | كلمة المرور</title>
    <!-- favicon -->
    <link rel="icon" type="image/icon" href="assets/fav.svg" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Custom style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
  <!-- ================ loader ================= -->
  <div class="spinerLoader">
    <div class="spinerLoaderImg"></div>
  </div>

    <!-- Start Forget form -->
    <main class="auth-page forget-page">
      <section class="auth-container">
        <div class="auth-heading">
          <a href="index.html" class="auth-logo">
            <img
              src="assets/logo.svg"
              alt="مجلس الجمعيات الأهلية"
              title="مجلس الجمعيات الأهلية"
            />
          </a>
          <span class="auth-heading-line"></span>
          <h3>كلمة المرور</h3>
        </div>
        <div class="auth-form-container">
          <div class="auth-form-heading">
            <div class="heading-title">
              <h2>نسيت كلمة السر ..!</h2>
            </div>
            <p class="heading-note">
              الرجاء إدخال البريد الإلكتروني المسجل لتلقي رمز التحقق.
            </p>
          </div>
          <form class="auth-form" action="otp.html">
            <div class="auth-form-body">
              <div class="form-inputs-container">
                <div class="input-group">
                  <label for="emailInput">البريد الإلكتروني</label>
                  <input
                    type="email"
                    name="email"
                    id="emailInput"
                    placeholder="مثال: mail@mail.com"
                  />
                </div>
              </div>
            </div>
            <div class="auth-form-btns-container">
              <a href="index.html" class="back-link">
                <img
                  src="assets/backArrow.svg"
                  alt="back icon"
                  title="back home"
                />
              </a>
              <button type="submit">أرسل الرمز</button>
            </div>
          </form>
        </div>
      </section>
      <figure>
        <img src="assets/form_img.webp" alt="form img" />
      </figure>
    </main>
    <!-- End Forget form -->
    <!-- jquery  -->
    <script src="js/jquery.min.js"></script>
    <!-- swiper slider -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- custom -->
    <script src="js/Custom.js"></script>
  </body>
</html>
