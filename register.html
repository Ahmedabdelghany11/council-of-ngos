<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>مجلس الجمعيات الأهلية | انشاء حساب</title>
    <!-- favicon -->
    <link rel="icon" type="image/icon" href="assets/fav.svg" />
    <!-- swiper -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- Custom style  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Start Register form -->
    <main class="auth-page register-page">
      <section class="auth-container">
        <div class="auth-heading">
          <a href="index.html" class="auth-logo">
            <img
              src="assets/logo.svg"
              alt="مجلس الجمعيات الأهلية"
              title="مجلس الجمعيات الأهلية"
            />
          </a>
          <span class="auth-heading-line"></span>
          <h3>انشاء حساب</h3>
        </div>
        <div class="auth-form-container">
          <form class="auth-form register-form" id="form-1">
            <div class="auth-form-heading register-wizard">
              <div class="wizard-tag active" data-wizard="form-1">
                <div class="wizard-tag-index-box">1</div>
                <h5 class="wizard-tag-title">بيانات الجمعية</h5>
              </div>
              <span class="wizard-line"></span>
              <div class="wizard-tag" data-wizard="form-2">
                <div class="wizard-tag-index-box">2</div>
                <h5 class="wizard-tag-title">ممثل المنظمة</h5>
              </div>
            </div>
            <div class="auth-form-body">
              <div class="form-inputs-container">
                <div class="input-group">
                  <label for="regionInput">المنطقة</label>
                  <select name="region" id="regionInput">
                    <option value="" selected disabled>اختر</option>
                    <option value="">المنطقة 1</option>
                    <option value="">المنطقة 2</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="associationSelect">الجمعية</label>
                  <select name="association" id="associationSelect">
                    <option value="" selected disabled>اختر</option>
                    <option value="">الجمعية 1</option>
                    <option value="">الجمعية 2</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="registerIDInput">رقم التسجيل</label>
                  <input
                    type="number"
                    name="registerID"
                    id="registerIDInput"
                    placeholder="اكتب هنا"
                  />
                </div>
              </div>
            </div>
            <div class="auth-form-btns-container">
              <span class="btn">التالي</span>
            </div>
          </form>
          <form class="auth-form register-form" id="form-2">
            <div class="auth-form-heading register-wizard">
              <div class="wizard-tag" data-wizard="form-1">
                <div class="wizard-tag-index-box">1</div>
                <h5 class="wizard-tag-title">بيانات الجمعية</h5>
              </div>
              <span class="wizard-line"></span>
              <div class="wizard-tag active" data-wizard="form-2">
                <div class="wizard-tag-index-box">2</div>
                <h5 class="wizard-tag-title">ممثل المنظمة</h5>
              </div>
            </div>
            <div class="auth-form-body">
              <div class="form-inputs-container">
                <div class="input-group">
                  <label for="nameInput">الاسم الكامل</label>
                  <input
                    type="name"
                    name="name"
                    id="nameInput"
                    placeholder="اكتب هنا"
                  />
                </div>
                <div class="input-group">
                  <label for="emailInput">البريد الإلكتروني</label>
                  <input
                    type="email"
                    name="email"
                    id="emailInput"
                    placeholder="مثال: mail@mail.com"
                  />
                </div>
                <div class="input-group">
                  <label for="telephoneInput">الهاتف</label>
                  <input
                    type="tel"
                    name="telephone"
                    id="telephoneInput"
                    placeholder="اكتب هنا"
                  />
                </div>
                <div class="input-group">
                  <label for="passwordInput">كلمة المرور</label>
                  <input
                    type="password"
                    name="password"
                    id="passwordInput"
                    placeholder="************"
                  />
                  <span class="passwordIcon">
                    <img
                      src="assets/show-passowd.svg"
                      alt="show password icon"
                      title="Toggle password visiblity"
                    />
                  </span>
                </div>
              </div>
            </div>
            <div class="auth-form-btns-container">
              <span class="back-link">
                <img src="assets/backArrow.svg" alt="back icon" title="back" />
              </span>
              <button type="submit">إنشاء</button>
            </div>
          </form>
          <div class="auth-link-box">
            <p>لديك حساب بالفعل ؟</p>
            <a href="login.html">تسجيل دخول</a>
          </div>
        </div>
      </section>
      <figure>
        <img src="assets/form_img.webp" alt="form img" />
      </figure>
    </main>
    <!-- End Register form -->
    <!-- jquery  -->
    <script src="js/jquery.min.js"></script>
    <!-- swiper slider -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- custom -->
    <script src="js/Custom.js"></script>
  </body>
</html>
